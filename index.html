<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <H1>Testando cargas e imagens</H1>

    <p> Abaixo voce vai ver uma imagem que esta na mesma pasta.</p>

    <!-- CARREGANDO IMAGEM-->
    <img src="html.png" alt="Logo HTML5">
    <!-- O alt esta explicando oque se trata a imagem-->
    <!-- Para selecionar uma imagem basta jogar ela dentro da pasta e teclar CTRL + ESPAÇO -->
    <hr>
    
    <p>Podemos também carregar imagens que estão em subspastas:</p>
    <img src="imagens/logo-css-full.png" alt="Logo css3">
    
    <hr>

    <p> Também podemos carregar imagens externas</p>
    <img src="https://www.portalgsti.com.br/media/uploads/marcomascarenhas/javascript.png" alt="Logo javascript"> <!--URL-->
    
</body>
</html>
